<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Pizza</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- W3 css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="container-fluid">
        <div class="header">
            <div class="main">

                <div class="SignAndTrack">
                    <div class="signup">
                        <span id="log"><i class="fas fa-sign-in-alt"></i>Login</span>
                        <span id="sign"><i class="fas fa-user-plus"></i>Create Your Account</span>
                    </div>
                    <div class="track">
                        <img src="./Img/logo.png" alt="">
                    </div>
                </div>

                <div class="pizzahut">
                    <img src="./Img//pizzahut.png" alt="">
                </div>

                <div class="number">
                    <img src="./Img/output.gif" alt="">
                </div>
                <div class="freedelivery">
                    <img src="./Img/delevary.png" alt="">
                </div>

            </div>
        </div>


        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><img src="./Img//promo.jpg" alt="" id="promo"> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./Img//pizza.jpg" alt="" id="pizza"> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./Img//promo.jpg" alt="" id="pasta">> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><img src="./Img//promo.jpg" alt="" id="sides">> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./Img//promo.jpg" alt="" id="beverages">> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./Img//promo.jpg" alt="" id="findahut">> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./Img//promo.jpg" alt="" id="coupons">> <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="slideshow-container">

            <div class="slideImages">
                <img class="mySlides" src="./Img/1.png" style="width:100%">
                <img class="mySlides" src="./Img/2.jpg" style="width:100%">
                <img class="mySlides" src="./Img/3.jpg" style="width:100%">
            </div>
        </div>


        <div class="container">
            <div class="row" id="hasi">
                <!-- <div class="card col-md-4" style="width: 18rem;" id="hasi">
                    <img class="card-img-top" src="./Img//largepizza.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div> -->
            </div>
        </div>



    </div>
</body>

<!-- Bootstrap js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
