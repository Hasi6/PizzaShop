<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>User form</h1>
                <form>
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <div class="invalid-feedback">
                            Name Must be Between 2 and 10 Charecters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">SE Number</label>
                        <input type="text" class="form-control" id="se-number" placeholder="SE/201*/0**">
                        <div class="invalid-feedback">
                            Enter a Valid SE Number
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-feedback">
                            Enter a Valid Email
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Phone:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                        <div class="invalid-feedback">
                            Enter A Valid Phone Number
                        </div>
                    </div>
                    <input type="submit" name="submit" value="Submit" class="btn btn-info btn-block">
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
